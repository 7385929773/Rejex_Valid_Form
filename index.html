<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head> 
<body> 
<h2 style="text-align: center"> FORM VALIDATION</h2>           
<form name="RegForm" action="/" onsubmit="return formValidate()" method="post">  
    <div class="formdesign" id="name">
    <p>Name : <input type="text" name="Name" autocomplete="off" required></p>
     <label class="alert" id="name"></label><br>  
     <b><small class="formerror"> </small></b>
</div>
<div class="formdesign" id="address">
    <p> Address : <input type="text" name="Address" autocomplete="off" required>  </p>
     <label class="alert" id="address"></label><br> 
     <b><small class="formerror"> </small></b>
    </div>
    
     <div class="formdesign" id="email">
    <p>E-mail : <input type="text"  name="EMail" autocomplete="off" required></p>
     <label class="alert" id="email"></label><br> 
     <b><small class="formerror"> </small></b>
    </div>
    
     <div class="formdesign" id="password">
    <p>Password : <input type="password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" autocomplete="off" required> </p>
    <label class="alert" id="pwd"></label><br> <br> 
    <b><small class="formerror"> </small></b>
</div>

    <div class="formdesign" id="cpassword">
    <p>Confirm Password : <input type="password" name="cPassword"  autocomplete="off" required> </p>
    <label class="alert" id="cpwd"></label><br> <br>
    <b><small class="formerror"> </small></b>
</div>

    <div class="formdesign" id="phone">
    <p>Phone : <input type="number" name="phone" autocomplete="off" required> </p>
    <label class="alert" id="phone"></label><br> <br>  
    <b><small class="formerror"> </small></b>
</div>
 

    <p><input type="submit" value="Check" name="Submit" ></p><br>   

</form> 
</body> 
</html>
